<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search for repositories</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <main>
        <div class="container">
            <form name="form">
                <input class='input input__search' required name='repositoryName' type="text" placeholder="Введите название репозитория">
                <button class='input input__btn' type="submit">Поиск</button>
            </form>
            <h3>Найденные репозитории:</h3>
            <div class="result">Пока пусто. Сделайте свой запрос</div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
